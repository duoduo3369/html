<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>map</title>
		<link rel="stylesheet" href="../themes/base/jquery.ui.all.css" />
		<script src="../js/jquery-1.7.2.js"></script>
		<script src="../ui/jquery.ui.core.js"></script>
		<script src="../ui/jquery.ui.widget.js"></script>
		<script src="../ui/jquery.ui.tabs.js"></script>
		<script src="../ui/jquery.ui.button.js"></script>
		<link rel="stylesheet" href="../css/style.css" />
		<script>
			$(function() {
				$("#search_tabs").tabs();
			});
		</script>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.3"></script>
	</head>
	<body>
		<div id="search_tabs">
			<ul>
				<li>
					<a href="#location">搜索</a>
				</li>
				<li>
					<a href="#transit">公交</a>
				</li>
				<li>
					<a href="#drive">驾车</a>
				</li>
			</ul>
			<div id="location">
				<input id="word_location" type="text" name="word_location" />
				<button id="location_search" value="search">
					查找
				</button>
			</div>
			<div id="transit">
				<input id="transit_from" type="text" name="word_from" />
				<input id="transit_to" type="text" name="word_to" />
				<button id="transit_search" value="search">
					查找
				</button>
			</div>
			<div id="drive">
				<input id="drive_from" type="text" name="word_from" />
				<input id="drive_to" type="text" name="word_to" />
				<button id="drive_search" value="search">
					查找
				</button>
			</div>
		</div>
		<div>

			<button id="inital_button">
				您的位置
			</button>
		</div>
		<div  id="container"></div>
		<div id="results" style="font-size:13px;margin-top:10px;"></div>
		<div id="transit_results" style="font-size:13px;margin-top:10px;"></div>
		<script type="text/javascript" src="../js/map.js"></script>
		<script>
			// /*
			$(function() {
				$("button").button();
				
				var map = inital();
				
				$("#location_search").click(function() {
					var address = $('#word_location').val();					
					localSearch(map,address);
					
				});
				$("#transit_search").click(function() {
					var from = $('#transit_from').val();
					var to = $('#transit_to').val();
								
					transitSearch(map, from, to);
					
				});
				
				$("#inital_button").click(function() {
					getCurrentPositionOnMap(map);
				});
			});
			
		</script>
	</body>
</html>
