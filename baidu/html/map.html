<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>map</title>
		<link rel="stylesheet" href="../themes/base/jquery.ui.all.css" />
		<script src="../js/jquery-1.7.2.js"></script>
		<script src="../ui/jquery.ui.core.js"></script>
		<script src="../ui/jquery.ui.widget.js"></script>
		<script src="../ui/jquery.ui.tabs.js"></script>
		<script src="../ui/jquery.ui.button.js"></script>
		<link rel="stylesheet" href="../css/style.css" />
		<script>
			$(function() {
				$("#search_tabs").tabs();
			});
		</script>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.3"></script>
	</head>
	<body>
		<div id="search_tabs">
			<ul>
				<li>
					<a href="#location_search">搜索</a>
				</li>
				<li>
					<a href="#transit_search">公交</a>
				</li>
				<li>
					<a href="#drive_search">驾车</a>
				</li>
			</ul>
			<div id="location_search">
				<input id="location_search_input" type="text" name="word_location" />
				<button id="location_search_button" value="search" >
					查找
				</button>
				<button id="inital_button">
					您的位置
				</button>
			</div>
			<div id="transit_search">
				<input id="transit_search_input_from" type="text" name="word_from" />
				<input id="transit_search_input_to" type="text" name="word_to" />
				<button id="transit_search_button" value="search">
					查找
				</button>
				<button id="inital_button">
					您的位置
				</button>
			</div>
			<div id="drive_search">
				<input id="drive_search_input_from" type="text" name="word_from" />
				<input id="drive_search_input_to" type="text" name="word_to" />
				<button id="drive_search_button" value="search">
					查找
				</button>
				<button id="inital_button">
					您的位置
				</button>
			</div>
		</div>
		<div>

		</div>

		<div class="mainbox">
			<div id="container"></div>
			<div id="box">
				<div id="local_search_results_box">
					<div id="local_search_results_title">
						标题：
					</div>
					<div id="local_search_results_detail" style="font-size:13px;margin-top:10px;">
					</div>
				</div>
				<div id="transit_from_results" style="font-size:13px;margin-top:10px;">
					transit_from_results
				</div>
				<div id="transit_to_results" style="font-size:13px;margin-top:10px;">
					transit_to_results
				</div>
				<div id="transit_results" style="font-size:13px;margin-top:10px;">
					transit_results
				</div>
			</div>

		</div>

		<script type="text/javascript" src="../js/map.js"></script>
		<script>
			$(document).ready(function() {
				$("#location_search_button").click(function() {
					var place = $("#location_search_input").val()
					localSearch(place, "local_search_results");
				});

				$("#inital_button").click(function() {
					getCurrentPosition()
				});
			});
		</script>
	</body>
</html>
